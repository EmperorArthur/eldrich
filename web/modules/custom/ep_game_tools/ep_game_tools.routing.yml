ep_game_tools.campaign_tools_controller_skillsheet:
  path: '/games/skillsheet/{nodes}'
  defaults:
    _controller: '\Drupal\ep_game_tools\Controller\CampaignToolsController::skillsheet'
    _title: 'Skill Sheet'
    nodes: '[0-9,]+'
  requirements:
    _permission: 'access content'
ep_game_tools.campaign_tools_controller_initiative:
  path: '/games/initiative/{nodes}'
  defaults:
    _controller: '\Drupal\ep_game_tools\Controller\CampaignToolsController::initiative'
    _title: 'Order of Combat'
    nodes: '[0-9,]+'
  requirements:
    _permission: 'access content'
