<VirtualHost *:80>
  ServerName eldrich.local
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/drupal
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
  <Directory /var/www>
	Options FollowSymLinks Indexes
    AllowOverride All
  </Directory>
</VirtualHost>