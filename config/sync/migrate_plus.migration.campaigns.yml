langcode: en
status: true
dependencies: {  }
id: campaigns
migration_tags: null
migration_group: eldrich_content
label: Campaigns
source:
  plugin: csv
  path: modules/custom/ep_import/content/campaigns.csv
  header_row_count: 1
  column_names:
    -
      title: title
    -
      short: ShortName
    -
      status: Status
    -
      description: Description
    -
      pcs: pcs
    -
      npcs: npcs
    -
      resources: Resources
    -
      image: Image
    -
      downloads: Downloads
  keys:
    - title
  constants:
    user: Factotum
    uri: 'public://inspiration/'
    fileuri: 'public://downloads/'
process:
  uid:
    plugin: entity_lookup_plus
    entity_type: user
    value_key: name
    source: constants/user
  type:
    plugin: default_value
    default_value: campaign
  title: title
  field_short_name/value: short
  body/value:
    plugin: line_breaker
    source: description
  body/format:
    plugin: default_value
    default_value: basic_html
  field_pcs:
    -
      plugin: skip_on_empty
      method: process
      source: pcs
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle_key: type
      entity_type: node
      bundle: pc
  field_npcs:
    -
      plugin: skip_on_empty
      method: process
      source: npcs
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle_key: type
      entity_type: node
      bundle:
        - pc
        - npc
  field_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: entity_maker
      entity_type: file
      source:
        - image
        - constants/uri
      keys:
        - image
        - dir
      default_values:
        type: image
      process:
        source: image
        filename:
          -
            plugin: callback
            callback: basename
            source: image
          -
            plugin: callback
            callback: strtolower
        dest:
          -
            plugin: concat
            source:
              - dir
              - '@filename'
        uri:
          plugin: file_copy
          source:
            - '@source'
            - '@dest'
  field_campaign_status: status
  field_official_downloads: {  }
  field_resources:
    plugin: split_and_trim
    delimiter: ' | '
    tuck: uri
    source: resources
destination:
  plugin: 'entity:node'
migration_dependencies: null
