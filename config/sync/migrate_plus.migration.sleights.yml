id: sleights
migration_tags: null
migration_group: eldrich
label: 'PSI Sleights'
source:
  plugin: csv
  path: modules/custom/ep_import/data/sleights.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      level: Level
    -
      type: Type
    -
      action: Action
    -
      range: Range
    -
      duration: Duration
    -
      strain: Strain
    -
      skill: Skill
    -
      description: Description
    -
      book: Book
    -
      page: Page
  keys:
    - title
process:
  title: title
  type:
    plugin: default_value
    default_value: sleight
  'field_sleight_type/target_id':
    plugin: entity_lookup
    source: type
    value_key: title
    bundle: sleight_type
    bundle_key: type
    entity_type: lookup
  'field_action_type/target_id':
    plugin: entity_lookup
    source: action
    value_key: title
    bundle: action_type
    bundle_key: type
    entity_type: lookup
  'field_sleight_duration/target_id':
    plugin: entity_lookup
    source: duration
    value_key: title
    bundle: sleight_duration
    bundle_key: type
    entity_type: lookup
  'field_sleight_level/target_id':
    plugin: entity_lookup
    source: level
    value_key: title
    bundle: sleight_level
    bundle_key: type
    entity_type: lookup
  'field_sleight_range/target_id':
    plugin: entity_lookup
    source: range
    value_key: title
    bundle: sleight_range
    bundle_key: type
    entity_type: lookup
  'field_psi_skill/target_id':
    plugin: entity_lookup
    bundle: skill
    source: skill
  'field_strain/value':
    plugin: skip_on_empty
    method: process
    source: strain
  'field_description/value':
    plugin: skip_on_empty
    method: process
    source: description
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - skills
    - lookup_tables
