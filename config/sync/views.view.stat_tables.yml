          content:
            value: "Characters with an appropriate skill—Medicine: Psychiatry, Academics: Psychology, or Professional: Psychotherapy—can assist a character suffering mental stress or trauma with psychotherapy. This treatment is a long-term process, involving methods such as psychoanalysis, counseling, roleplaying, relationship-building, hypnotherapy, behavioral modification, drugs, medical treatments, and even psychosurgery. AIs skilled in psychotherapy are also available.\n\nPsychotherapy is a Task Action, with a timeframe of <strong>1 hour per point of stress, 8 hours per trauma, and 40 hours per disorder.</strong> Note that this only counts the time actually spent in psychotherapy with a skilled professional. After each psychotherapy session, make a test to see if the session was successful. Successful psychosurgery adds a +30 modifier to this test; at the gamemaster’s discretion, other modifiers may apply. Likewise, each disorder the character holds inflicts a –10 modifier. <strong>Traumas may not be healed until all stress is eliminated.</strong>\n\nWhen a trauma is healed, the derangement associated with that trauma is eliminated or downgraded. Disorders are treated separately from the trauma that caused them and may only be treated when all other traumas are removed.\n\nCharacters who eschew psychotherapy can hopefully work out the problems in their head on their own over time. For every month that passes without accruing new stress, the character may make a WIL × 3 Test. If successful, they heal 1d10 points of stress or 1 trauma (all stress must be healed first). Disorders are even more difficult to heal, requiring 3 months without stress or trauma, and even then only being eliminated with a successful WIL Test. As a result, disorders can linger for years until resolved with actual psychotherapy."
            format: basic_html
          plugin_id: text
      header:
        area:
          id: area
          table: views
          field: area
          relationship: none
          group_type: group
          admin_label: ''
          empty: false
          tokenize: false
          content:
            value: "If your character receives a number of stress points at once that equals or exceeds their Trauma Threshold, they have suffered a trauma. If the inflicted stress points are double or triple the Trauma Threshold, they suffer 2 or 3 traumas, respectively, and so on. Traumas are cumulative and must be recorded on your character sheet.\n\nEach trauma applies a cumulative –10 modifier to all of the character’s actions and –1 to Initiative. A character with 2 traumas, for example, suffers –20 to all actions and –2 Initiative. These modi ers are also cumulative with wound modifiers.\n\nAny time a character suffers a trauma, they must make an immediate WIL × 3 Test. Trauma modifiers apply. If they fail, they are temporarily stunned and disoriented and must expend a Complex Action to regain their wits.\n\nAny time a character is hit with a trauma, they suffer a temporary derangement (see Derangements, next page). The first trauma inflicts a minor derangement. If a second trauma is applied, the first derangement is either upgraded from minor to a moderate derangement or else a second minor derangement is applied (gamemaster’s discretion). Likewise, a third trauma may upgrade that derangement from moderate to major or else inflict a new minor. It is generally recommended that derangements be upgraded in potency, especially when result from the same set of ongoing circumstances. In the case of traumas that result from distinctly separate situations and sources, separate derangements may be applied."
            format: basic_html
          plugin_id: text
