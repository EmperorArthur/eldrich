uuid: 3c560c91-b7a7-4cce-9f49-747a202fc36d
langcode: en
status: true
dependencies: {  }
id: morph
migration_tags: null
migration_group: eldrich_gear
label: 'Morphs and Eidelons'
source:
  plugin: csv
  path: modules/custom/ep_import/gear/morphs.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      type: Type
    -
      description: Description
    -
      cost: Cost
    -
      minimum: Minimum
    -
      blueprints: Blueprints
    -
      book: Book
    -
      page: Page
    -
      stats: Stats
    -
      variance: Variance
    -
      cap: 'Stat Cap'
    -
      mobility: Mobility
    -
      speed: Speed
    -
      skills: Skills
    -
      armor: Armor
    -
      augmentations: Augmentations
    -
      traits: Traits
    -
      cp: 'Creation Points'
  keys:
    - title
process:
  title: title
  type:
    plugin: default_value
    default_value: morph
  field_morph_type:
    plugin: entity_lookup
    source: type
    destination_field: target_id
    entity_type: lookup
    bundle: morph_type
    bundle_key: type
    value_key: title
  vagrafield_description/value: description
  field_cost/target_id:
    plugin: entity_lookup
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  field_source/target_id:
    plugin: entity_lookup
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_source/quantity:
    plugin: skip_on_empty
    method: process
    source: page
  field_blueprints:
    plugin: static_map
    source: blueprints
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_armor:
    -
      plugin: skip_on_empty
      method: process
      source: armor
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - energy
        - kinetic
  field_armor/replaces:
    plugin: static_map
    source: stackable
    map:
      'TRUE': 0
      'FALSE': 1
    default_value: 1
  field_stats:
    plugin: stat_block
    source: stats
  field_stat_cap:
    plugin: stat_block
    source: cap
  field_stat_variance:
    -
      plugin: skip_on_empty
      method: process
      source: variance
    -
      plugin: explode
      delimiter: ','
  field_skills:
    -
      plugin: skip_on_empty
      method: process
      source: skills
    -
      plugin: explode
      delimiter: ','
    -
      plugin: skill_lookup
      destination_field: target_id
      entity_type: node
      bundle: skill
      bundle_key: type
      value_key: title
  field_mobility_system/target_id:
    plugin: entity_lookup
    source: mobility
    value_key: title
    bundle: mobility_type
    bundle_key: type
    entity_type: lookup
  field_movement_speed:
    -
      plugin: skip_on_empty
      method: process
      source: speed
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - walk
        - run
        - cruise
  field_augmentations:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle: augmentation
      bundle_key: type
      entity_type: node
  field_gear:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle:
        - gear
        - weapon
      bundle_key: type
      entity_type: node
  field_traits:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle: trait
      bundle_key: type
      entity_type: node
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - lookup_tables
    - sources
