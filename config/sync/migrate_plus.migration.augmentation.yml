langcode: en
status: true
dependencies: {  }
id: augmentation
migration_tags: null
migration_group: eldrich_gear
label: 'Augmentations and enhancements'
source:
  plugin: csv
  path: modules/custom/ep_import/gear/augmentations.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      type: Type
    -
      description: Description
    -
      cost: Cost
    -
      minimum: Minimum
    -
      blueprints: Blueprints
    -
      book: Book
    -
      stats: Stats
    -
      armor: Armor
    -
      stackable: Stackable
    -
      conditional: Conditional
    -
      morphs: Morphs
  keys:
    - title
process:
  title: title
  type:
    plugin: default_value
    default_value: augmentation
  field_gear_type/target_id:
    plugin: entity_lookup
    source: type
    value_key: name
    bundle: gear
    bundle_key: vid
    entity_type: taxonomy_term
  field_description/value: description
  field_cost/target_id:
    plugin: entity_lookup
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  attribution/field_attribution_citations:
    plugin: source_with_page
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_attribution:
    plugin: reference_factory
    entity_type: component
    bundle: attribution
    bundle_key: type
    source: '@attribution'
  field_blueprints:
    plugin: static_map
    source: blueprints
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_armor:
    -
      plugin: skip_on_empty
      method: process
      source: armor
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - energy
        - kinetic
  field_armor/replaces:
    plugin: static_map
    source: stackable
    map:
      'TRUE': 0
      'FALSE': 1
    default_value: 1
  field_conditional:
    plugin: static_map
    source: conditional
    map:
      'FALSE': 0
      'TRUE': 1
    default_value: 0
  field_stats:
    plugin: stat_block
    source: stats
  field_morph_types:
    -
      plugin: skip_on_empty
      method: process
      source: morphs
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup
      destination_field: target_id
      entity_type: lookup
      bundle: morph_type
      bundle_key: type
      value_key: title
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - lookup_tables
    - sources
