id: stages
migration_tags: null
migration_group: eldrich_data
label: 'Strain stages'
source:
  plugin: csv
  path: modules/custom/ep_import/data/stages.csv
  header_row_count: 1
  column_names:
    -
      strain: Strain
    -
      stage: Stage
    -
      description: Description
    -
      timeframe: Timeframe
    -
      stress: Stress
    -
      weight: Weight
  keys:
    - strain
    - stage
process:
  field_name: stage
  field_virus: strain
  field_description/value:
    plugin: line_breaker
    source: description
  field_description/format:
    plugin: default_value
  field_stress_incurred: stress
  field_timeframe:
    plugin: integer_time
    source: timeframe
  field_delta: weight
  type:
    plugin: default_value
    default_value: stage
destination:
  plugin: 'entity:component'
migration_dependencies: null
