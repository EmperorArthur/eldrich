uuid: 8e0e329e-ea6b-4ff1-baae-ba0a63d4ff1b
langcode: en
status: true
dependencies: {  }
id: weapon
migration_tags: null
migration_group: eldrich_gear
label: 'Weapons, mods, and ammunition'
source:
  plugin: csv
  path: modules/custom/ep_import/gear/weapons.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      type: Type
    -
      description: Description
    -
      cost: Cost
    -
      minimum: Minimum
    -
      blueprints: Blueprints
    -
      book: Book
    -
      page: Page
    -
      damage: Damage
    -
      ap: AP
    -
      bonus: Bonus
    -
      modes: Modes
    -
      rounds: Rounds
    -
      linked: Linked
    -
      aoe: AoE
    -
      effects: Effects
    -
      range: Range
  keys:
    - title
process:
  title: title
  type:
    plugin: default_value
    default_value: weapon
  field_gear_type/target_id:
    plugin: entity_lookup
    source: type
    value_key: name
    bundle: gear
    bundle_key: vid
    entity_type: taxonomy_term
  field_description/value: description
  field_cost/target_id:
    plugin: entity_lookup
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  field_source/target_id:
    plugin: entity_lookup
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_source/quantity:
    plugin: skip_on_empty
    method: process
    source: page
  field_blueprints:
    plugin: static_map
    source: blueprints
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_additional_effects:
    -
      plugin: skip_on_empty
      method: process
      source: effects
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup
      destination_field: target_id
      entity_type: lookup
      bundle: damage_type
      bundle_key: type
      value_key: title
  field_area_effect:
    -
      plugin: skip_on_empty
      method: process
      source: aoe
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup
      destination_field: target_id
      entity_type: lookup
      bundle: area_effect
      bundle_key: type
      value_key: title
  field_damage:
    plugin: damage_string
    source: damage
  field_damage/ap:
    plugin: skip_on_empty
    method: process
    source: ap
  field_firing_modes:
    -
      plugin: skip_on_empty
      method: process
      source: modes
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup
      destination_field: target_id
      entity_type: lookup
      bundle: firing_modes
      bundle_key: type
      value_key: field_lookup_code
  field_magazine_size: rounds
  field_range:
    -
      plugin: skip_on_empty
      method: process
      source: range
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - short
        - medium
        - long
        - extreme
  field_linked_skill:
    plugin: entity_lookup_plus
    destination_field: target_id
    entity_type: node
    bundle: skill
    bundle_key: type
    value_key: title
    source: linked
  field_skill_bonus: bonus
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - lookup_tables
    - skills
    - sources
