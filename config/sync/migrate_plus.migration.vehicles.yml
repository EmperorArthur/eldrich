uuid: 38696a73-4f31-4a91-bba1-8904655218e4
langcode: en
status: true
dependencies: {  }
id: vehicles
migration_tags: null
migration_group: eldrich_gear
label: 'Vehicles and spacecraft'
source:
  plugin: csv
  path: modules/custom/ep_import/gear/vehicles.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      short: 'Short Title'
    -
      type: Type
    -
      description: Description
    -
      cost: Cost
    -
      minimum: Minimum
    -
      blueprints: Blueprints
    -
      book: Book
    -
      durability: durability
    -
      linked: linked
    -
      bonus: bonus
    -
      armor: armor
    -
      passengers: passengers
    -
      mobility: mobility
    -
      speed: speed
    -
      augmentations: Augmentations
    -
      gear: Gear
    -
      weapons: Weapons
  constants:
    user: Factotum
  keys:
    - title
process:
  uid:
    plugin: entity_lookup_plus
    entity_type: user
    value_key: name
    source: constants/user
  title: title
  field_short_name: short
  type:
    plugin: default_value
    default_value: vehicle
  field_gear_type:
    plugin: entity_lookup_plus
    source: type
    value_key: name
    bundle: gear_type
    bundle_key: vid
    entity_type: taxonomy_term
  field_description/value:
    plugin: line_breaker
    source: description
  field_description/format:
    plugin: default_value
    default_value: basic_html
  field_cost:
    plugin: entity_lookup_plus
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  field_sources:
    plugin: source_with_page
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_blueprints:
    plugin: static_map
    source: blueprints
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_stats/dur: durability
  field_stats/synthetic:
    plugin: default_value
    default_value: 1
  field_armor:
    -
      plugin: skip_on_empty
      method: process
      source: armor
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - energy
        - kinetic
  field_mobility_system:
    plugin: entity_lookup_plus
    source: mobility
    value_key: title
    bundle: mobility_type
    bundle_key: type
    entity_type: lookup
  field_movement_speed:
    -
      plugin: skip_on_empty
      method: process
      source: speed
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - walk
        - run
        - cruise
  field_linked_skill:
    plugin: entity_lookup_plus
    destination_field: target_id
    entity_type: node
    bundle: skill
    bundle_key: type
    value_key: title
    source: linked
  field_skill_bonus: bonus
  field_passengers: passengers
  field_augmentations:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      fallback_value_key: field_short_name
      bundle: augmentation
      bundle_key: type
      entity_type: node
  field_gear:
    -
      plugin: skip_on_empty
      method: process
      source: gear
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      fallback_value_key: field_short_name
      bundle_key: type
      entity_type: node
      bundle:
        - gear
        - weapon
        - armor
        - drug
  field_equipped_weapons:
    plugin: equipped_weapon
    source: weapons
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - augmentations
    - weapons
