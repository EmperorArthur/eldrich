uuid: aaa81950-72d6-4bbd-8fc9-e7ed72c69cfc
langcode: en
status: true
dependencies: {  }
id: robots
migration_tags: null
migration_group: eldrich_gear
label: Robots
source:
  plugin: csv
  path: modules/custom/ep_import/gear/robots.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      short: 'Short Title'
    -
      type: Type
    -
      description: Description
    -
      cost: Cost
    -
      minimum: Minimum
    -
      blueprints: Blueprints
    -
      book: Book
    -
      stats: Stats
    -
      durability: Durability
    -
      armor: Armor
    -
      mobility: Mobility
    -
      speed: Speed
    -
      skills: Skills
    -
      mind: Mind
    -
      augmentations: Augmentations
    -
      gear: Gear
    -
      weapons: Weapons
  keys:
    - title
process:
  title: title
  field_short_name: short
  type:
    plugin: default_value
    default_value: robot
  field_gear_type:
    plugin: entity_lookup_plus
    source: type
    value_key: name
    bundle: gear_type
    bundle_key: vid
    entity_type: taxonomy_term
  field_description/value: description
  field_cost:
    plugin: entity_lookup_plus
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  citation:
    plugin: source_with_page
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_attribution:
    plugin: reference_factory
    entity_type: component
    source:
      - '@citation'
    keys:
      - field_attribution_citations
    default_values:
      type: attribution
  field_blueprints:
    plugin: static_map
    source: blueprints
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0

  field_default_ai:
    plugin: entity_lookup_plus
    source: mind
    value_key: title
    fallback_value_key: field_short_name
    bundle: mind
    bundle_key: type
    entity_type: node
  field_stats:
    plugin: stat_block
    source: stats
  field_stats/dur: durability
  field_stats/synthetic:
    plugin: default_value
    default_value: 1
  field_armor:
    -
      plugin: skip_on_empty
      method: process
      source: armor
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - energy
        - kinetic
  field_armor/replaces:
    plugin: static_map
    source: stackable
    map:
      'TRUE': 0
      'FALSE': 1
    default_value: 1
  field_mobility_system:
    plugin: entity_lookup_plus
    source: mobility
    value_key: title
    bundle: mobility_type
    bundle_key: type
    entity_type: lookup
  field_movement_speed:
    -
      plugin: skip_on_empty
      method: process
      source: speed
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - walk
        - run
        - cruise

  field_skills:
    -
      plugin: skip_on_empty
      method: process
      source: skills
    -
      plugin: explode
      delimiter: ','
    -
      plugin: skill_lookup
      destination_field: target_id
      entity_type: node
      bundle: skill
      bundle_key: type
      value_key: title
  field_gear:
    -
      plugin: skip_on_empty
      method: process
      source: gear
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      fallback_value_key: field_short_name
      bundle:
        - gear
        - weapon
        - armor
        - drug
  field_augmentations:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      fallback_value_key: field_short_name
      bundle: augmentation
      bundle_key: type
      entity_type: node
  field_equipped_weapons:
    plugin: equipped_weapon
    source: weapons

destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - augmentations
    - weapons
    - minds
