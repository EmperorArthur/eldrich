uuid: aaa81950-72d6-4bbd-8fc9-e7ed72c69cfc
langcode: en
status: true
dependencies: {  }
id: robot
migration_tags: null
migration_group: eldrich_gear
label: 'Robots and synth shells'
source:
  plugin: csv
  path: modules/custom/ep_import/gear/robots.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      type: Type
    -
      description: Description
    -
      cost: Cost
    -
      minimum: Minimum
    -
      blueprints: Blueprints
    -
      book: Book
    -
      stats: Stats
    -
      armor: Armor
    -
      mobility: Mobility
    -
      speed: Speed
    -
      augmentations: Augmentations
    -
      skills: Skills
    -
      mind: Mind
  keys:
    - title
process:
  title: title
  type:
    plugin: default_value
    default_value: robot
  field_gear_type/target_id:
    plugin: entity_lookup
    source: type
    value_key: name
    bundle: gear
    bundle_key: vid
    entity_type: taxonomy_term
  field_description/value: description
  field_cost/target_id:
    plugin: entity_lookup
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  attribution/field_attribution_citations:
    plugin: source_with_page
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_attribution:
    plugin: reference_factory
    entity_type: component
    bundle: attribution
    bundle_key: type
    source: '@attribution'
  field_blueprints:
    plugin: static_map
    source: blueprints
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_armor:
    -
      plugin: skip_on_empty
      method: process
      source: armor
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - energy
        - kinetic
  field_armor/replaces:
    plugin: static_map
    source: stackable
    map:
      'TRUE': 0
      'FALSE': 1
    default_value: 1
  field_stats:
    plugin: stat_block
    source: stats
  field_skills:
    -
      plugin: skip_on_empty
      method: process
      source: skills
    -
      plugin: explode
      delimiter: ','
    -
      plugin: skill_lookup
      destination_field: target_id
      entity_type: node
      bundle: skill
      bundle_key: type
      value_key: title
  field_mobility_system/target_id:
    plugin: entity_lookup
    source: mobility
    value_key: title
    bundle: mobility_type
    bundle_key: type
    entity_type: lookup
  field_movement_speed:
    -
      plugin: skip_on_empty
      method: process
      source: speed
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - walk
        - run
        - cruise
  field_augmentations:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle: augmentation
      bundle_key: type
      entity_type: node
  field_gear:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle:
        - gear
        - weapon
      bundle_key: type
      entity_type: node
  field_default_mind/target_id:
    plugin: entity_lookup
    source: mind
    value_key: title
    bundle: mind
    bundle_key: type
    entity_type: node
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - lookup_tables
    - sources
    - skills
    - gear
