uuid: 38696a73-4f31-4a91-bba1-8904655218e4
langcode: en
status: true
dependencies: {  }
id: vehicle
migration_tags: null
migration_group: eldrich_gear
label: 'Vehicles, exoskeletons, and spacecraft'
source:
  plugin: csv
  path: modules/custom/ep_import/gear/vehicles.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      type: Type
    -
      description: Description
    -
      cost: Cost
    -
      minimum: Minimum
    -
      blueprints: Blueprints
    -
      book: Book
    -
      page: Page
    -
      stats: stats
    -
      linked: linked
    -
      bonus: bonus
    -
      armor: armor
    -
      passengers: passengers
    -
      mobility: mobility
    -
      speed: speed
    -
      augmentations: Augmentations
  keys:
    - title
process:
  title: title
  type:
    plugin: default_value
    default_value: vehicle
  field_gear_type/target_id:
    plugin: entity_lookup
    source: type
    value_key: name
    bundle: gear
    bundle_key: vid
    entity_type: taxonomy_term
  field_description/value: description
  field_cost/target_id:
    plugin: entity_lookup
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  field_source/target_id:
    plugin: entity_lookup
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_source/quantity:
    plugin: skip_on_empty
    method: process
    source: page
  field_blueprints:
    plugin: static_map
    source: blueprints
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  '@armor_array':
    -
      plugin: skip_on_empty
      method: process
      source: armor
    -
      plugin: explode
      delimiter: /
  field_armor/energy:
    -
      plugin: skip_on_empty
      method: process
      source: '@armor_array'
    -
      plugin: extract
      index: 0
  field_armor/kinetic:
    -
      plugin: skip_on_empty
      method: process
      source: '@armor_array'
    -
      plugin: extract
      index: 1
  field_armor/replaces:
    plugin: static_map
    source: stackable
    map:
      'TRUE': 0
      'FALSE': 1
    default_value: 1
  field_stats:
    plugin: stat_block
    source: stats
  field_linked_skill:
    plugin: entity_lookup_plus
    destination_field: target_id
    entity_type: node
    bundle: skill
    bundle_key: type
    value_key: title
    source: linked
  field_skill_bonus: bonus
  field_passengers: passengers
  field_mobility_system/target_id:
    plugin: entity_lookup
    source: mobility
    value_key: title
    bundle: mobility_type
    bundle_key: type
    entity_type: lookup
  field_movement_speed:
    -
      plugin: skip_on_empty
      method: process
      source: speed
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - walk
        - run
        - cruise
  field_augmentations:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle: augmentation
      bundle_key: type
      entity_type: node
  field_gear:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle:
        - gear
        - weapon
      bundle_key: type
      entity_type: node
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - lookup_tables
    - sources
