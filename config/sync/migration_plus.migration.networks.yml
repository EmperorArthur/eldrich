id: networks
migration_tags: null
migration_group: eldrich
label: 'Social networks'
source:
  plugin: csv
  path: modules/custom/ep_import/data/networks.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      code: Code
    -
      source: Source
    -
      page: Page
  keys:
    - title
  constants:
    format: basic_html
process:
  title: title
  type:
    plugin: source
    default_value: network
  field_symbol/value:
    plugin: skip_on_empty
    method: process
    source: code
  field_description/value:
    plugin: skip_on_empty
    method: process
    source: description
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - stats
    - lookup_tables
