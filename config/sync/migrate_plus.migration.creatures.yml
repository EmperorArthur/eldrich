uuid: 4c0ce0d8-6873-4fbc-94cd-518b3a6014d5
langcode: en
status: true
dependencies: {  }
id: creatures
migration_tags: null
migration_group: eldrich_chars
label: Creatures
source:
  plugin: csv
  path: modules/custom/ep_import/characters/creatures.csv
  header_row_count: 1
  column_names:
    -
      title: title
    -
      type: type
    -
      description: description
    -
      cost: cost
    -
      minimum: minimum
    -
      book: book
    -
      stats: stats
    -
      synth: synth
    -
      skills: skills
    -
      armor: armor
    -
      mobility: mobility
    -
      movement: movement
    -
      augmentations: augmentations
    -
      traits: traits
    -
      sleights: sleights
    -
      gear: gear
    -
      weapons: weapons
    -
      stress: stress
    -
      image: image
  constants:
    uri: 'public://creatures/'
    extension: .png
    user: Factotum
  keys:
    - title
process:
  uid:
    plugin: entity_lookup_plus
    entity_type: user
    value_key: name
    source: constants/user
  title: title
  type:
    plugin: default_value
    default_value: creature
  field_creature_type:
    plugin: entity_lookup_plus
    source: type
    value_key: title
    bundle: creature_type
    bundle_key: type
    entity_type: lookup
  field_description/value:
    plugin: line_breaker
    source: description
  field_description/format:
    plugin: default_value
    default_value: basic_html
  field_cost:
    plugin: entity_lookup_plus
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  field_sources:
    plugin: source_with_page
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_stats:
    plugin: stat_block
    source: stats
  field_stats/synthetic:
    plugin: static_map
    source: synth
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_armor:
    -
      plugin: skip_on_empty
      method: process
      source: armor
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - energy
        - kinetic
  field_skills:
    -
      plugin: skip_on_empty
      method: process
      source: skills
    -
      plugin: explode
      delimiter: ','
    -
      plugin: skill_lookup
      destination_field: target_id
      entity_type: node
      bundle: skill
      bundle_key: type
      value_key: title
  field_mobility_system:
    plugin: entity_lookup_plus
    source: mobility
    value_key: title
    bundle: mobility_type
    bundle_key: type
    entity_type: lookup
  field_movement_speed:
    -
      plugin: skip_on_empty
      method: process
      source: movement
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - walk
        - run
        - cruise
  field_gear:
    -
      plugin: skip_on_empty
      method: process
      source: gear
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      fallback_value_key: field_short_name
      bundle_key: type
      entity_type: node
      bundle:
        - gear
        - weapon
        - armor
        - drug
        - armor
  field_sleights:
    -
      plugin: skip_on_empty
      method: process
      source: sleights
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle: sleight
      bundle_key: type
      entity_type: node
  field_traits:
    -
      plugin: skip_on_empty
      method: process
      source: traits
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle: trait
      bundle_key: type
      entity_type: node
  field_augmentations:
    -
      plugin: skip_on_empty
      method: process
      source: augmentations
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle: augmentation
      bundle_key: type
      entity_type: node
  field_equipped_weapons:
    plugin: equipped_weapon
    source: weapons
  field_stress/value: stress
  field_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: entity_maker
      entity_type: file
      source:
        - image
        - title
        - constants/uri
        - constants/extension
      keys:
        - image
        - name
        - uri
        - extension
      default_values:
        type: image
      process:
        src: image
        dest:
          -
            plugin: concat
            source:
              - uri
              - name
              - extension
        filename:
          -
            plugin: concat
            source:
              - uri
              - name
              - extension
          -
            plugin: callback
            callback: strtolower
        uri:
          plugin: file_copy
          source:
            - '@src'
            - '@dest'
destination:
  plugin: 'entity:node'
migration_dependencies: null
