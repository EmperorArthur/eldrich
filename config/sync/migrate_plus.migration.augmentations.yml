uuid: 8bebd216-9f1d-45bf-8b85-1db5ddaaadd6
langcode: en
status: true
dependencies: {  }
id: augmentations
migration_tags: null
migration_group: eldrich_gear
label: 'Augmentations and enhancements'
source:
  plugin: csv
  path: modules/custom/ep_import/gear/augmentations.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      short: 'Short Title'
    -
      type: Type
    -
      description: Description
    -
      cost: Cost
    -
      minimum: Minimum
    -
      blueprints: Blueprints
    -
      book: Book
    -
      effect: Effect
    -
      skills: Skills
    -
      stats: Stats
    -
      conditional: Conditional
    -
      armor: Armor
    -
      replaces: Replaces
    -
      weapon: Weapon
    -
      mobility: Mobility
    -
      morphs: Morphs
  keys:
    - title
process:
  title: title
  field_short_name: short
  type:
    plugin: default_value
    default_value: augmentation
  field_gear_type:
    plugin: entity_lookup_plus
    source: type
    value_key: name
    bundle: gear_type
    bundle_key: vid
    entity_type: taxonomy_term
  field_description/value: description
  field_special_effect/value: effect
  field_cost:
    plugin: entity_lookup_plus
    source: cost
    value_key: title
    bundle: cost_level
    bundle_key: type
    entity_type: lookup
  field_cost/quantity:
    plugin: skip_on_empty
    method: process
    source: minimum
  field_attribution/target_id:
    plugin: entity_maker
    entity_type: component
    source:
      - book
    keys:
      - book
    default_values:
      type: attribution
    process:
      field_attribution_citations:
        plugin: source_with_page
        entity_type: node
        bundle: source
        bundle_key: type
        value_key: field_code
        source: book
  field_blueprints:
    plugin: static_map
    source: blueprints
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_armor:
    -
      plugin: skip_on_empty
      method: process
      source: armor
    -
      plugin: array_to_dict
      delimiter: /
      keys:
        - energy
        - kinetic
  field_armor/replaces:
    plugin: static_map
    source: replaces
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 1
  field_conditional:
    plugin: static_map
    source: conditional
    map:
      'FALSE': 0
      'TRUE': 1
    default_value: 0
  field_stats:
    plugin: stat_block
    source: stats
  field_morph_types:
    -
      plugin: skip_on_empty
      method: process
      source: morphs
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      entity_type: lookup
      bundle: morph_type
      bundle_key: type
      value_key: title
  field_mobility_system:
    plugin: entity_lookup_plus
    source: mobility
    value_key: title
    bundle: mobility_type
    bundle_key: type
    entity_type: lookup
  field_weapon:
    plugin: entity_lookup_plus
    source: weapon
    value_key: title
    bundle: weapon
    bundle_key: type
    entity_type: node
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - weapons
