id: inspiration
migration_tags: null
migration_group: eldrich_content
label: Inspiration
source:
  plugin: csv
  path: modules/custom/ep_import/content/inspiration.csv
  header_row_count: 1
  column_names:
    -
      title: title
    -
      description: Description
    -
      video: Video
    -
      image: Image
    -
      links: Links
  keys:
    - title
  constants:
    user: Factotum
    uri: 'public://inspiration/'
process:
  uid:
    plugin: entity_lookup_plus
    entity_type: user
    value_key: name
    source: constants/user
  type:
    plugin: default_value
    default_value: inspiration
  title: title
  body/value:
    plugin: line_breaker
    source: description
  body/format:
    plugin: default_value
    default_value: basic_html
  field_video/uri: video
  field_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: entity_maker
      entity_type: file
      source:
        - image
        - constants/uri
      keys:
        - image
        - uri
      default_values:
        type: image
      process:
        src: image
        filename:
          -
            plugin: callback
            callback: basename
            source: image
          -
            plugin: callback
            callback: strtolower
        dest:
          -
            plugin: concat
            source:
              - uri
              - '@filename'
        uri:
          plugin: file_copy
          source:
            - '@src'
            - '@dest'
  plugin: 'entity:node'
migration_dependencies: null