id: skills
migration_tags: null
migration_group: eldrich
label: 'Core skills list'

source:
  plugin: csv
  path: modules/custom/ep_import/data/skills.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      type: Type
    -
      aptitude: Aptitude
    -
      default: Default
    -
      description: Description
    -
      usage: Usage
    -
      field: Field
    -
      fields: Fields
    -
      specializations: Specializations
  keys:
    - title
  constants:
    format: basic_html
process:
  title: title
  field_type:
    plugin: entity_lookup
    bundle: skill_type
    entity_type: lookup_table
    value_key: title
    source: type
    ignore_cast: TRUE
  field_linked_aptitude:
    plugin: entity_lookup
    bundle: stat
    entity_type: node
    source: aptitude
  field_is_field: 
    plugin: static_map
    source: static
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_no_defaulting: 
    plugin: static_map
    source: default
    map:
      'TRUE': 1
      'FALSE': 0
    default_value: 0
  field_exmple_fields:
    -
      plugin: skip_on_empty
      method: process
      source: fields
    -
      plugin: explode
      delimiter: ,
  field_sample_specializations:
    -
      plugin: skip_on_empty
      method: process
      source: specializations
    -
      plugin: explode
      delimiter: ,
  field_description/value:
    plugin: skip_on_empty
    method: process
    source: description
  field_usage/value:
    plugin: usage
    method: process
    source: description
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - stats
    - lookup_tables