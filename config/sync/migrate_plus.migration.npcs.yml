uuid: d5129804-28ab-43de-8282-f583f29c7fd2
langcode: en
status: true
dependencies: {  }
id: npcs
migration_tags: null
migration_group: eldrich_chars
label: NPCs
source:
  plugin: csvs
  path:
    - modules/custom/ep_import/npcs/canon.csv
    - modules/custom/ep_import/npcs/android.csv
    - modules/custom/ep_import/npcs/expanse.csv
    - modules/custom/ep_import/npcs/person-of-interest.csv
    - modules/custom/ep_import/npcs/transmetropolitan.csv
    - modules/custom/ep_import/npcs/whiskey.csv
  header_row_count: 1
  column_names:
    -
      name: name
    -
      based_on: based_on
    -
      source: source
    -
      background: background
    -
      faction: faction
    -
      motivations: motivations
    -
      quote: quote
    -
      description: description
    -
      notes: notes
    -
      ego_stats: ego_stats
    -
      ego_traits: ego_traits
    -
      skills: skills
    -
      sleights: sleights
    -
      morph: morph
    -
      morph_stats: morph_stats
    -
      morph_traits: morph_traits
    -
      augmentations: augmentations
    -
      appearance: appearance
    -
      gear: gear
    -
      weapons: weapons
    -
      armor: armor
    -
      blueprints: blueprints
    -
      credits: credits
    -
      rep: rep
    -
      skills_include_morph: skills_include_morph
    -
      image: image
  constants:
    uri: 'public://npcs/'
    extension: .png
    user: Factotum
  keys:
    - name
    - source
process:
  uid:
    plugin: entity_lookup_plus
    entity_type: user
    value_key: name
    source: constants/user
  title: name
  type:
    plugin: default_value
    default_value: npc
  field_description/value:
    plugin: line_breaker
    source: description
  field_description/format:
    plugin: default_value
    default_value: basic_html
  field_roleplay_notes/value:
    plugin: line_breaker
    source: notes
  field_roleplay_notes/format:
    plugin: default_value
    default_value: basic_html
  field_quote/value: quote
  field_stats:
    plugin: stat_block
    source: ego_stats
  field_skills:
    -
      plugin: skip_on_empty
      method: process
      source: skills
    -
      plugin: explode
      delimiter: ','
    -
      plugin: skill_lookup
      destination_field: target_id
      entity_type: node
      bundle: skill
      bundle_key: type
      value_key: title
    -
      plugin: balance_skills
  field_gear:
    -
      plugin: skip_on_empty
      method: process
      source: gear
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      fallback_value_key: field_short_name
      bundle_key: type
      entity_type: node
      bundle:
        - gear
        - weapon
        - armor
        - drug
        - vehicle
        - robot
        - mind
        - creature
  field_owned_blueprints:
    -
      plugin: skip_on_empty
      method: process
      source: blueprints
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      fallback_value_key: field_short_name
      bundle_key: type
      entity_type: node
      bundle:
        - gear
        - weapon
        - armor
        - drug
        - vehicle
        - robot
  field_traits:
    -
      plugin: skip_on_empty
      method: process
      source: ego_traits
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      fallback_value_key: field_short_name
      bundle: trait
      bundle_key: type
      entity_type: node
      extra_flag: field_ego_trait
  field_sleights:
    -
      plugin: skip_on_empty
      method: process
      source: sleights
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_lookup_plus
      destination_field: target_id
      value_key: title
      bundle: sleight
      bundle_key: type
      entity_type: node
  field_morph/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: morph
    -
      plugin: entity_maker
      entity_type: instance
      source:
        - morph
        - morph_stats
        - morph_traits
        - augmentations
        - appearance
      keys:
        - morph
        - morph_stats
        - morph_traits
        - augmentations
        - appearance
      default_values:
        type: morph
      process:
        field_model:
          plugin: entity_lookup_plus
          value_key: title
          bundle: morph
          bundle_key: type
          entity_type: node
          source: morph
        field_stats:
          plugin: stat_block
          source: morph_stats
        field_description/value:
          plugin: line_breaker
          source: appearance
        field_description/format:
          plugin: default_value
          default_value: basic_html
        field_traits:
          -
            plugin: skip_on_empty
            method: process
            source: morph_traits
          -
            plugin: explode
            delimiter: ','
          -
            plugin: entity_lookup_plus
            destination_field: target_id
            value_key: title
            fallback_value_key: field_short_name
            bundle: trait
            bundle_key: type
            entity_type: node
            extra_flag: field_morph_trait
        field_augmentations:
          -
            plugin: skip_on_empty
            method: process
            source: augmentations
          -
            plugin: explode
            delimiter: ','
          -
            plugin: entity_lookup_plus
            destination_field: target_id
            value_key: title
            bundle: augmentation
            bundle_key: type
            entity_type: node
  field_motivations:
    -
      plugin: skip_on_empty
      method: process
      source: motivations
    -
      plugin: explode
      delimiter: ','
  field_identity/target_id:
    plugin: entity_maker
    entity_type: component
    source:
      - name
      - faction
      - background
      - rep
      - credits
    keys:
      - name
      - faction
      - background
      - rep
      - credits
    default_values:
      type: identity
    process:
      field_legal_name: name
      field_credits: credits
      field_background: background
      field_rep:
        -
          plugin: skip_on_empty
          method: process
          source: rep
        -
          plugin: explode
          delimiter: ','
        -
          plugin: entity_lookup_plus
          delimiter: ':'
          extra_value_key: quantity
          value_key: field_symbol
          bundle: network
          bundle_key: type
          entity_type: node
      field_faction:
        plugin: entity_lookup_plus
        destination_field: target_id
        value_key: title
        fallback_value_key: field_short_name
        bundle: faction
        bundle_key: type
        entity_type: node
        source: faction
  field_equipped_weapons:
    plugin: equipped_weapon
    source: weapons
  field_equipped_armor:
    plugin: equipped_armor
    source: armor
  field_sources:
    plugin: source_with_page
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: source
  field_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: entity_maker
      entity_type: file
      source:
        - image
        - name
        - constants/uri
        - constants/extension
      keys:
        - image
        - name
        - uri
        - extension
      default_values:
        type: image
      process:
        src: image
        dest:
          -
            plugin: concat
            source:
              - uri
              - name
              - extension
        filename:
          -
            plugin: concat
            source:
              - uri
              - name
              - extension
          -
            plugin: callback
            callback: strtolower
        uri:
          plugin: file_copy
          source:
            - '@src'
            - '@dest'
destination:
  plugin: 'entity:node'
migration_dependencies: null
