langcode: en
status: true
dependencies: {  }
id: strain
migration_tags: null
migration_group: eldrich_core
label: Strain
source:
  plugin: csv
  path: modules/custom/ep_import/data/strains.csv
  header_row_count: 1
  column_names:
    -
      title: Title
    -
      description: Description
    -
      vectors: Vectors
    -
      infectiousness: Infectiousness
    -
      rating: Rating
    -
      book: Book
  keys:
    - title
  constants:
    format: basic_html
process:
  title: title
  type:
    plugin: default_value
    default_value: strain
  field_description/value: description
  field_vectors/target_id:
    plugin: entity_lookup
    source: vectors
    value_key: title
    bundle_key: type
    bundle: vector
    entity_type: lookup
  field_infectiousness/value: infectiousness
  attribution/field_attribution_citations:
    plugin: source_with_page
    entity_type: node
    bundle: source
    bundle_key: type
    value_key: field_code
    source: book
  field_attribution:
    plugin: reference_factory
    entity_type: component
    bundle: attribution
    bundle_key: type
    source: '@attribution'
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - lookup_tables
